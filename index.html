<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="carousel">

      <div class="images-viewer">
        <img src="./assets/images/alexandru-bogdan-ghita--NUwvZkYZ3E-unsplash.jpg" alt="G-Shock Watch">
        <img src="./assets/images/fabian-heimann-4R_WEmhx8og-unsplash.jpg" alt="Fossil Watch with leather band">
        <img src="./assets/images/joe-hepburn-moJvG_1AwMU-unsplash.jpg" alt="Oris Watch with chrome">
        <img src="./assets/images/john-torcasio-TJrkkhdB39E-unsplash.jpg" alt="Omega Watch">
        <img src="./assets/images/saif71-com-bBTWoeep1vw-unsplash.jpg"
          alt="A watch on its side with a night sky as its watch face">
      </div>

      <button type="button" class="control left">
        <img src="./assets/icons/chevron-left.svg" alt="Left">
      </button>
      <button type="button" class="control right">
        <img src="./assets/icons/chevron-right.svg" alt="Right">
      </button>

      <div class="navigation">
        <button type="button" class="selected"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
        <button type="button"></button>
      </div>

    </article>
  </main>

  <script src="./script.js"></script>
</body>

</html>
